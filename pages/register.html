<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/register.js"></script>
</head>

<body>
    <div id="main-container">
        <h1>Cadastro de Usuário</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email" data-min-length="3"
                    data-max-length="20" data-email-validate>
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome" data-min-length="3"
                    data-max-length="150" data-only-letters>
            </div>
            <div class="half-box">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha" data-min-length="4"
                    data-max-length="8">
            </div>
            <div class="full-box">
                <label for="status">Status</label>
                <select name="status" id="status">
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                </select>
            </div>
            <div class="full-box">
                <button type="submit" id="btn-submit">Salvar</button>
            </div>
            <div class="full-box">
                <button type="button" onclick="window.location.href='../index.html'"
                    class="cancel-button">Cancelar</button>
            </div>
        </form>
        <p class="error-validation template"></p>
    </div>
</body>

</html>
